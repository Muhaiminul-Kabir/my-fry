<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">

    <title>Public Chat Room</title>
    <script defer>

        window.onload = function () {
            document.getElementById('loginModal').style.display = 'block';

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                document.getElementById('loginModal').style.display = "none";
            }
        }
    </script>
</head>

<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Login</h2>
            <input type="text" id="usernameInput" placeholder="Enter your username">
            <input type="password" id="passwordInput" placeholder="Enter your password">
            <button id="loginButton" onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showCreateAccount()">Create one</a></p>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>Channels</h2>
            <div class="channel" style="color: greenyellow;">General</div>
            <div class="channel" style="color: greenyellow;">Random</div>
            <div class="channel" style="color: greenyellow;">Help</div>
            <div id="dvider">============</div>
            <ul id="channelList">
                <li class="channel">
                    <img src="https://via.placeholder.com/32" alt="Channel 1 avatar" class="channel-avatar">
                    <span>Channel 1</span>
                </li>
                <li class="channel">
                    <img src="https://via.placeholder.com/32" alt="Channel 2 avatar" class="channel-avatar">
                    <span>Channel 2</span>
                </li>
                <li class="channel">
                    <img src="https://via.placeholder.com/32" alt="Channel 3 avatar" class="channel-avatar">
                    <span>Channel 3</span>
                </li>
                <li class="channel">
                    <img src="https://via.placeholder.com/32" alt="Channel 1 avatar" class="channel-avatar">
                    <span>Channel 1</span>
                </li>
                <li class="channel">
                    <img src="https://via.placeholder.com/32" alt="Channel 2 avatar" class="channel-avatar">
                    <span>Channel 2</span>
                </li>
                <li class="channel">
                    <img src="https://via.placeholder.com/32" alt="Channel 3 avatar" class="channel-avatar">
                    <span>Channel 3</span>
                </li>
                <li class="channel">
                    <img src="https://via.placeholder.com/32" alt="Channel 1 avatar" class="channel-avatar">
                    <span>Channel 1</span>
                </li>
                <li class="channel">
                    <img src="https://via.placeholder.com/32" alt="Channel 2 avatar" class="channel-avatar">
                    <span>Channel 2</span>
                </li>
                <li class="channel">
                    <img src="https://via.placeholder.com/32" alt="Channel 3 avatar" class="channel-avatar">
                    <span>Channel 3</span>
                </li>
                <li class="channel">
                    <img src="https://via.placeholder.com/32" alt="Channel 1 avatar" class="channel-avatar">
                    <span>Channel 1</span>
                </li>
                <li class="channel">
                    <img src="https://via.placeholder.com/32" alt="Channel 2 avatar" class="channel-avatar">
                    <span>Channel 2</span>
                </li>
                <li class="channel">
                    <img src="https://via.placeholder.com/32" alt="Channel 3 avatar" class="channel-avatar">
                    <span>Channel 3</span>
                </li>
            </ul>
            <div>============</div>
            <button id="addChannelBtn">Add Channel</button>

            <div id="addChannelModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Add New Channel</h2>
                    <input type="text" id="newChannelName" placeholder="Enter channel name">
                    <input type="password" id="newChannelPassword" placeholder="Enter channel password">
                    <button id="createChannelBtn">Create Channel</button>
                </div>
            </div>

        </div>
        <div class="chat-area">
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-area">
                <input type="text" id="message" placeholder="Type your message..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
