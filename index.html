<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <title>Public Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #2c2f33;
            /* Discord-like background */
            color: #ffffff;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            width: 250px;
            background: #23272a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #4b545c;
            transition: width 0.3s;
            overflow-y: auto;
        }

        .sidebar h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #23272a;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 5px;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 3px;
            background-color: #40444b;
            color: #ffffff;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #5b6eae;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
            /* Add smooth transition */
        }

        .close:hover,
        .close:focus {
            color: #ff0000;
            /* Change to red on hover */
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content input[type="text"],
        .modal-content input[type="password"] {
            width: calc(100% - 20px);
            /* Subtracting padding */
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 3px;
            background-color: #40444b;
            color: #ffffff;
            box-sizing: border-box;
            /* Include padding in width calculation */
        }

        .modal-content {
            width: 80%;
            max-width: 300px;
            text-align: center;
            /* Add this line */
        }

        .modal-content p {
            margin-top: 10px;
        }

        .modal-content a {
            color: #7289da;
            text-decoration: none;
        }

        .modal-content a:hover {
            text-decoration: underline;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            display: block;
            /* Add this line */
            margin: 10px auto;
            /* Add this line */
        }

        .modal-content button:hover {
            background-color: #5b6eae;
        }

        .channel {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            overflow: hidden;
        }

        .channel-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .channel span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .message {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .message-content {
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
            max-width: 30%;
        }

        .vote-section {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .vote-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 2px 5px;
            margin: 0 2px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .upvote {
            color: #43b581;
        }

        .downvote {
            color: #f04747;
        }

        .vote-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .vote-button i {
            pointer-events: none;
        }

        .vote-count {
            margin: 0 5px;
        }

        .channel:hover {
            background: #4b545c;
            /* Hover effect */
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #2f3136;
            /* Chat area background */
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-left: 1px solid #4b545c;
            /* Chat area border */
            border-right: 1px solid #4b545c;
            /* Chat area border */
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #4b545c;
            /* Input area border */
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #40444b;
            /* Input background */
            color: #ffffff;
        }

        input[type="text"]:focus {
            outline: none;
        }

        button {
            margin-left: 10px;
            padding: 10px;
            background: #7289da;
            /* Button background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5b6eae;
            /* Button hover effect */
        }

        .message {
            margin-bottom: 10px;
        }

        .username {
            font-weight: bold;
        }

        #channelList {
            max-height: 40vh;
            overflow-y: auto;
            flex-grow: 1;
            /* Allow the channelList to grow and fill available space */
            margin-bottom: 20px;
            /* Add some space at the bottom */
            list-style-type: none;
            padding: 0;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
                /* Collapsed sidebar width */
                padding: 10px;
            }

            .sidebar h2 {
                display: none;
                /* Hide title in collapsed view */
            }

            .channel {
                text-align: center;
                /* Center channel text */
            }

            .chat-area {
                border: none;
                /* Remove borders */
            }

            .channel {
                margin: 10px 0;
                /* Margin for channels */
            }

            .channel span {
                display: none;
            }

            .channel-avatar {
                margin-right: 0;
            }
        }
    </style>
</head>

<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Login</h2>
            <input type="text" id="usernameInput" placeholder="Enter your username">
            <input type="password" id="passwordInput" placeholder="Enter your password">
            <button id="loginButton" onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showCreateAccount()">Create one</a></p>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>Channels</h2>
            <div class="channel" onclick="changeChannel('General')"># General</div>
            <div class="channel" onclick="changeChannel('Random')"># Random</div>
            <div class="channel" onclick="changeChannel('Help')"># Help</div>
            <div>============</div>
            <ul id="channelList">
                <li class="channel">
                    <img src="https://via.placeholder.com/32" alt="Channel 1 avatar" class="channel-avatar">
                    <span>Channel 1</span>
                </li>
                <li class="channel">
                    <img src="https://via.placeholder.com/32" alt="Channel 2 avatar" class="channel-avatar">
                    <span>Channel 2</span>
                </li>
                <li class="channel">
                    <img src="https://via.placeholder.com/32" alt="Channel 3 avatar" class="channel-avatar">
                    <span>Channel 3</span>
                </li>
                <li class="channel">
                    <img src="https://via.placeholder.com/32" alt="Channel 1 avatar" class="channel-avatar">
                    <span>Channel 1</span>
                </li>
                <li class="channel">
                    <img src="https://via.placeholder.com/32" alt="Channel 2 avatar" class="channel-avatar">
                    <span>Channel 2</span>
                </li>
                <li class="channel">
                    <img src="https://via.placeholder.com/32" alt="Channel 3 avatar" class="channel-avatar">
                    <span>Channel 3</span>
                </li>
                <li class="channel">
                    <img src="https://via.placeholder.com/32" alt="Channel 1 avatar" class="channel-avatar">
                    <span>Channel 1</span>
                </li>
                <li class="channel">
                    <img src="https://via.placeholder.com/32" alt="Channel 2 avatar" class="channel-avatar">
                    <span>Channel 2</span>
                </li>
                <li class="channel">
                    <img src="https://via.placeholder.com/32" alt="Channel 3 avatar" class="channel-avatar">
                    <span>Channel 3</span>
                </li>
                <li class="channel">
                    <img src="https://via.placeholder.com/32" alt="Channel 1 avatar" class="channel-avatar">
                    <span>Channel 1</span>
                </li>
                <li class="channel">
                    <img src="https://via.placeholder.com/32" alt="Channel 2 avatar" class="channel-avatar">
                    <span>Channel 2</span>
                </li>
                <li class="channel">
                    <img src="https://via.placeholder.com/32" alt="Channel 3 avatar" class="channel-avatar">
                    <span>Channel 3</span>
                </li>
            </ul>
            <div>============</div>

        </div>
        <div class="chat-area">
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-area">
                <input type="text" id="message" placeholder="Type your message..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script>



        let username = 'Guest'; // Default username
        let currentChannel = 'General'; // Default channel
        let users = {}; // Object to store user credentials


        window.onload = function () {
            document.getElementById('loginModal').style.display = 'block';

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                document.getElementById('loginModal').style.display = "none";
            }
        }

        function handleVote(button) {
            const voteSection = button.closest('.vote-section');
            const upvoteCount = voteSection.querySelector('.upvote-count');
            const downvoteCount = voteSection.querySelector('.downvote-count');

            if (button.classList.contains('upvote')) {
                let count = parseInt(upvoteCount.textContent);
                if (button.classList.contains('voted')) {
                    upvoteCount.textContent = count - 1;
                    button.classList.remove('voted');
                } else {
                    upvoteCount.textContent = count + 1;
                    button.classList.add('voted');
                    // Remove vote from downvote if it exists
                    const downvoteButton = voteSection.querySelector('.downvote');
                    if (downvoteButton.classList.contains('voted')) {
                        downvoteButton.classList.remove('voted');
                        downvoteCount.textContent = parseInt(downvoteCount.textContent) - 1;
                    }
                }
            } else if (button.classList.contains('downvote')) {
                let count = parseInt(downvoteCount.textContent);
                if (button.classList.contains('voted')) {
                    downvoteCount.textContent = count - 1;
                    button.classList.remove('voted');
                } else {
                    downvoteCount.textContent = count + 1;
                    button.classList.add('voted');
                    // Remove vote from upvote if it exists
                    const upvoteButton = voteSection.querySelector('.upvote');
                    if (upvoteButton.classList.contains('voted')) {
                        upvoteButton.classList.remove('voted');
                        upvoteCount.textContent = parseInt(upvoteCount.textContent) - 1;
                    }
                }
            }
        }


        // Function to show create account form
        function showCreateAccount() {
            document.getElementById('modalTitle').innerText = 'Create Account';
            document.getElementById('loginButton').innerText = 'Create Account';
            document.getElementById('loginButton').onclick = createAccount;
        }

        // Function to show login form
        function showLogin() {
            document.getElementById('modalTitle').innerText = 'Login';
            document.getElementById('loginButton').innerText = 'Login';
            document.getElementById('loginButton').onclick = login;
        }

        // Create account function
        function createAccount() {
            const usernameInput = document.getElementById('usernameInput');
            const passwordInput = document.getElementById('passwordInput');
            if (usernameInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
                if (users[usernameInput.value]) {
                    alert('Username already exists. Please choose another.');
                } else {
                    users[usernameInput.value] = passwordInput.value;
                    alert('Account created successfully. You can now log in.');
                    showLogin();
                }
            } else {
                alert('Please enter both username and password');
            }
        }

        // Login function
        function login() {
            const usernameInput = document.getElementById('usernameInput');
            if (usernameInput.value.trim() !== '') {
                username = usernameInput.value.trim();
                document.getElementById('loginModal').style.display = 'none';
                // You can add a welcome message or any other initialization here
                const chatBox = document.getElementById('chat-box');
                const welcomeMessage = document.createElement('div');
                welcomeMessage.innerHTML = `<span class="username">Welcome, ${username}!</span><br><br>`;
                chatBox.appendChild(welcomeMessage);
            } else {
                alert('Please enter a username');
            }
        }

        // Function to send message
        function sendMessage() {
            const messageInput = document.getElementById('message');
            const chatBox = document.getElementById('chat-box');

            if (messageInput.value.trim() === '') {
                return; // Ignore empty messages
            }

            // Create a new message element
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `
    <div class="message-content">
        <span class="username" style="color:red;">${username}</span>
        <span> [${currentChannel}]:</span> ${messageInput.value}
    </div>
    <div class='vote-section'>
        <button class='vote-button upvote'><i class="bi bi-hand-thumbs-up"></i></button>
        <span class='upvote-count'>0</span>
        <button class='vote-button downvote'><i class="bi bi-hand-thumbs-down"></i></button>
        <span class='downvote-count'>0</span>
    </div>`;

            // Add event listeners to vote buttons
            const voteButtons = messageElement.querySelectorAll('.vote-button');
            voteButtons.forEach(button => {
                button.addEventListener('click', function () {
                    handleVote(this);
                });
            });

            // Append the new message to the chat box
            chatBox.appendChild(messageElement);

            // Clear the input field
            messageInput.value = '';

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        // Function to change username
        function changeUsername() {
            const newUsername = prompt('Enter your username:');
            if (newUsername && newUsername.trim() !== '') {
                username = newUsername.trim();
                document.getElementById('username').innerText = username;
            }
        }

        // Function to change channel
        function changeChannel(channel) {
            currentChannel = channel;
            document.getElementById('chat-box').innerHTML = ''; // Clear messages on channel change
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<span class="username">Welcome to ${channel} channel!</span></br></br></br>`;
            document.getElementById('chat-box').appendChild(messageElement);
        }
    </script>
</body>

</html>
