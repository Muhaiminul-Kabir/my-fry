<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">

    <title>Public Chat Room</title>

</head>

<body>


    <div id="notification" class="notification" style="display: none;">
        Welcome <span id="usernameDisplay"></span>
    </div>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Login</h2>
            <input type="text" id="usernameInput" placeholder="Enter your username">
            <input type="password" id="passwordInput" placeholder="Enter your password">
            <button id="loginButton" onclick="login('ok')">Login</button>
            <p>Don't have an account? <a href="#" onclick="showCreateAccount()">Create one</a></p>
        </div>
    </div>
    <div id="addChannelModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Channel</h2>
            <input type="text" id="newChannelName" placeholder="Enter channel name">
            <input type="password" id="newChannelPassword" placeholder="Enter channel password">
            <button id="createChannelBtn">Create Channel</button>
        </div>
    </div>
    <div id="channelPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Enter Channel Password</h2>
            <input type="password" id="channelPasswordInput" placeholder="Enter channel password">
            <button id="enterChannelBtn">Enter</button>
        </div>
    </div>
    <div class="container">
        <button id="sidebarToggle" class="sidebar-toggle">
            <i class="bi bi-list"></i>
        </button>
        <div class="sidebar">
            <h2>Channels</h2>
            <div class="channel" id="super" style="color: greenyellow;">General</div>
            <div class="channel" id="super" style="color: greenyellow;">Ads</div>
            <div class="channel" id="super" style="color: greenyellow;">Help</div>
            <div id="dvider">============</div>

            <div id="channelList">

                <marquee direction="up" class="belt">

                    Custom channel option will be added soon.<br> Enjoy other features for the time being.

                </marquee>
                <!-- <li id="customChannel" class="channel">
                    <img src="https://via.placeholder.com/32" alt="Channel 3 avatar" class="channel-avatar"
                        style="pointer-events: none;">
                    <span id="cHandle">Channel 3</span>
                </li> -->
            </div>
            <div>============</div>
            <button id="addChannelBtn" style="visibility: hidden;">Add Channel</button>
            <button class="logoutBtn" id="addChannelBtn" style="background-color: red;">Logout</button>



        </div>
        <div class="chat-area">
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will appear here -->
            </div>

            <div class="message-card" id="messageCard">
                <div class="avatar-container" id="avatarContainer">

                </div>
            </div>
            <div class="input-area">
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                <button class="toggle-card-btn" id="toggleCard">
                    <i class="bi bi-card-image"></i>
                </button>

                <input type="text" id="message" placeholder="Type your message..." />
                <button onclick="sendToGroupChat()"><i class="bi bi-send-fill"></i></button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="controller.js"></script>
    <script src="appServer.js"></script>

</body>

</html>
